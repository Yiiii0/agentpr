server {
    listen 443 ssl http2;
    server_name CHANGE_ME_WEBHOOK_HOST;

    ssl_certificate     /etc/letsencrypt/live/CHANGE_ME_WEBHOOK_HOST/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/CHANGE_ME_WEBHOOK_HOST/privkey.pem;

    client_max_body_size 1m;
    keepalive_timeout 30s;
    proxy_read_timeout 90s;
    proxy_send_timeout 90s;

    location = /github/webhook {
        limit_except GET POST { deny all; }
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-Id $request_id;
        proxy_pass http://127.0.0.1:8787/github/webhook;
    }

    location = /healthz {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_pass http://127.0.0.1:8787/github/webhook;
    }
}

